<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TODO List basic2</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<style>
		
     input{
     	height: 30px;
     	width: 159px;
     	font-size: 19px;



     }
     #btn{
     	height: 30px;
     	width: 159px;
     	font-size: 20px;

     }
		ul li{
			border: 1px solid black;
			list-style: none;
			background-color: orange;
			margin-top: 3px;
			width: 120px;
		}
	</style>
</head>
<body>
	<div id="box">
    <ul>
            <li>remove item</li>
            <li>remove item</li>
            <li>remove item</li>
            <li>remove item</li>
            <li>remove item</li>
    </ul>

     <input type="text" name="addlist" required>
     <button type="submit" id="btn">add list</button>
	</div>

	<script>

		$(document).ready(function(){
			$('li').on('click',function(){
				$(this).animate({
					opacity:0.0,
					paddingLeft: '+=80px',
					paddingTop: '+=80px'
				}, 500,function(){
					$('this').remove();
				}
				)

			})
             
			$("#btn").on('click',function(){
			 var field= $("input").val();
			 $('ul').append("<li>"+field+"</li>");
			 
			})
			

		});
	</script>
</body>
</html>
